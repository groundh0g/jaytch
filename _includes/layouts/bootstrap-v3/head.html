<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.twitter_username | default: site.github_username }}">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">

    <title>{{ page.title | default: site.title }}</title>

    {% if site.jaytch.layout.minified %}
        <!-- Bootstrap core CSS -->
        <link href="{% include jaytch/asset-path.liquid file='css/bootstrap~min~.css' %}" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="{% include jaytch/asset-path.liquid file='css/bootstrap~theme~~min~.css' %}" rel="stylesheet">
    {% else %}
        <!-- Bootstrap core CSS -->
        <link href="{% include jaytch/asset-path.liquid file='css/bootstrap.css' %}" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="{% include jaytch/asset-path.liquid file='css/bootstrap~theme~.css' %}" rel="stylesheet">
    {% endif %}

    <!--&lt;!&ndash; IE10 viewport hack for Surface/desktop Windows 8 bug &ndash;&gt;-->
    <!--<link href="{% include jaytch/asset-path.liquid file='css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">-->

    {% if site.jaytch.layout.minified %}
        <!-- font awesome v4.5 -->
        <link href="{{ site.baseurl }}/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    {% else %}
        <!-- font awesome v4.5 -->
        <link href="{{ site.baseurl }}/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    {% endif %}


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    {% if site.jaytch.layout.customcss %}
        <link href="{% include jaytch/asset-path.liquid file=site.jaytch.layout.customcss %}" rel="stylesheet">
    {% endif %}

</head>
